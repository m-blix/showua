<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UA &middot; User-Agent Display</title>
<style>
* {
  box-sizing: border-box;
}

html, body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

#container {
}

#ua {
  font-size: 36px;
  padding: 10px;
}

#indicator {
  height: 50px;
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: blue;
  opacity: 0.7;
}

.hidden {
  display: none;
}
</style>
</head>
<body>
<div id="container">

  <div id="ua"></div>

  <div id="indicator" class="hidden"></div>

</div>

<script>
'use strict';

let uaEl = document.getElementById('ua');

uaEl.textContent = navigator.userAgent;

if (isMobile()) {
  let indicatorEl = document.getElementById('indicator');
  indicatorEl.classList.remove('hidden');
}

console.log('MKMK: webpage userAgent: ' + navigator.userAgent);

function isMobile(userAgentString = navigator.userAgent) {
  return userAgentString.includes('Mobile');
}
</script>
</body>
</html>
