<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UA &middot; User-Agent Display</title>
<style>
* {
  box-sizing: border-box;
}

html, body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}

#container {
  padding: 10px;
}

#ua {
  font-size: 56px;
}
</style>
</head>
<body>
<div id="container">

  <div id="ua"></div>

</div>

<script>
'use strict';

let uaEl = document.getElementById('ua');

uaEl.textContent = navigator.userAgent;

</script>
</body>
</html>
